<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border-collapse: collapse;
            border: 1px solid;
            width: 70%;
            padding: 10px;
            margin: 20px;
        }
        td{
            text-align: center;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <th>Name</th>
        <th rowspan="3">Result</th>
        <th>Class</th>
        <th>Marks</th>

    </tr>
    <tr>
        <td>Tanvir</td>
        <td>X</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Ayan</td>
        <td>II</td>
        <td>80</td>
    </tr>
    </table>
</body>
</html>
